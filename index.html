<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAFDAC Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="indexCss.css">
    <style>
        :root {
            --brand-green: #0b7a4d;
            --brand-dark: #0b3f2a;
            --brand-black: #14201b;
            --accent: #0b95a1;
        }

        /* assign and give reuseable colors for decency*/

        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        .btn-primary {
            background: var(--brand-green);
            border: 0
        }

        .btn-white {
            background-color: white;
            border: 0
        }

        @media(min-width:1200px) {
            .container-xl {
                max-width: 1150px
            }
        }
    </style>
</head>

<body>
    <section class="hero left" style="background-image:url('/media/main.png');">
        <div class="container-fluid py-5 mt-5">
            <div class="row ">
                <div class="col-md-6 col-lg-5 text-start ps-lg-5">
                    <div class="d-flex justify-content-start align-items-start flex-column ">
                        <div class="d-flex align-items-center">
                            <img src="/media/nafdac3_transparent.png" alt="NAFDAC Logo" width="110" class="me-2 mb-2">
                            <!-- <h1 class="fw-bold text-success m-0">NAFDAC</h1> -->
                        </div>
                        <div>
                            <h1 class="fs-1 fw-bold mb-3 text-success reveal ">NAFDAC <br> Registration</h1>
                            <p class="lead text-success mb-4 ">
                                Browse our guidelines and get your product registered with NAFDAC.
                            </p>
                            <div class="d-flex gap-3 mt-3">
                                <a href="http://127.0.0.1:5502/nafdac.html"
                                    class="btn btn-success px-2 py-2 fw-semibold px-md-4 py-md-2">Get Started</a>
                                <a href="https://registration.nafdac.gov.ng/"
                                    class="btn btn-outline-success px-2 py-2 fw-semibold px-sm-4 py-sm-2">View Guidelines</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const reveals = document.querySelectorAll(".reveal");
        const revealPoint = 100; // element becomes considerable when elements becomes 100px from the top

        function checkReveals() {
            const windowHeight = window.innerHeight;
            reveals.forEach(reveal => { //Loops over every element in the reveals list
                if (reveal.classList.contains("active")) return;
                const elementTop = reveal.getBoundingClientRect().top;
                if (elementTop < windowHeight - revealPoint) {
                    reveal.classList.add("active");
                }
            });
        }


        window.addEventListener("DOMContentLoaded", checkReveals);
        window.addEventListener("load", () => { checkReveals(); setTimeout(checkReveals, 300); });
        window.addEventListener("resize", checkReveals);

    </script>

    <script>
        const slows = document.querySelectorAll(".slow");
        const slowPoint = 100; // element becomes consider-able when it is 100px from the bottom

        function checkSlows() {
            const windowHeight = window.innerHeight;
            slows.forEach(slow => { // Loops over every element in the slows list
                if (slow.classList.contains("active")) return;
                const elementTop = slow.getBoundingClientRect().top;
                if (elementTop < windowHeight - slowPoint) {
                    slow.classList.add("active");
                }
            });
        }

        window.addEventListener("DOMContentLoaded", checkSlows);
        window.addEventListener("load", () => { checkSlows(); setTimeout(checkSlows, 300); });
        window.addEventListener("resize", checkSlows);
    </script>






</body>

</html>
